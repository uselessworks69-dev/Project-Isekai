version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: isekai-postgres
    environment:
      POSTGRES_DB: project_isekai
      POSTGRES_USER: isekai_user
      POSTGRES_PASSWORD: isekai_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U isekai_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: isekai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

volumes:
  postgres_data:
  redis_data:
